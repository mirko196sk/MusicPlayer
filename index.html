<!DOCTYPE html>
<html>
<head>
	<title>music app</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/cd3628980d.js" crossorigin="anonymous"></script>
</head>
<body>
	<main>
		<section class="display">
			<div class="plus-for-new-music">
				<i class="fas fa-plus"></i>
			</div>
			<div class="music-fot-position">
				<div class="title-of-music">
			
				</div>
			</div>
			<div class="timer-for-music">
				<div class="circle-for-timer-music">
					<div class="time-music">
						<div class="first-time">
							<p>0:00</p>
						</div>
						<div class="last-time">
							<p>0:00</p>
						</div>
					</div>
				</div>
			</div>
			<div class="settings">
				
			</div>
		</section>
	<script src="app.js"></script>
</body>
</html>
