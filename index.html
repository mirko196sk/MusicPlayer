<!DOCTYPE html>
<html>
<head>
	<title>music app</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/cd3628980d.js" crossorigin="anonymous"></script>
</head>
<body>
	<main>
		<section class="display">

			<audio id="audio" src="song/Paul Cesar Beats - DRE DAY.mp3"></audio>

			<div class="music-foto-position">
			</div>

			<div class="title-music">
				<p class="title">text pesniƒçky</p>
			</div>

			<div class="timer-for-music">
				<div class="circle-for-timer-music">
					<div class="timer-music">
						<div id="first-time">
							<p>0:00</p>
						</div>
						<div id="last-time">
							<p>0:00</p>
						</div>
					</div>
				</div>
			</div>

			<div class="buttons">

				<div class="next">
					<i class="fas fa-fast-forward"></i>
				</div>

				<div class="back">
					<i class="fas fa-fast-backward"></i>
				</div>

				<div class="play">
					<i class="fas fa-play"></i>
				</div>

				<!-- <div class="stop">
					<i class="fas fa-pause"></i>
				</div> -->
				
			</div>
		</section>
	<script src="music_app.js"></script>
</body>
</html>
